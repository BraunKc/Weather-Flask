{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/weather.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air,arrow_back_ios" />
{% endblock %}

{% block body %}
    <div class="container">
        <a class="back-link material-symbols-outlined" href="{{ url_for('main_page') }}">arrow_back_ios</a>
        <div class="weather-container">
            <div class="left">
                <span class="temp">{{ temp }}</span>
                <span class="feels-like">Ощущается как {{ feels_like }}</span>
            </div>
            <div class="right">
                <span class="weather">{{ weather }}</span>
                <span class="wind-speed"><span class="material-symbols-outlined">air</span>{{ wind_speed }}</span>
            </div>
        </div>
    </div>
{% endblock %}
